apiVersion: v1
kind: Service
metadata:
  name: {{ include "aka.fullname" . }}
  labels:
    {{- include "aka.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: oauth2-proxy
      protocol: TCP
      name: http
  selector:
    {{- include "aka.selectorLabels" . | nindent 4 }}
