# Default values for aka.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

configuration:
  externalHost: ""
  adminGroups: []
  allowPublicLinkCreation: false

postgresql:
  existingSecret:
    name: ""
    key: ""

ui:
  image:
    registry: registry.dcas.dev
    repository: aka/aka/aka-ui
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  resources: {}
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
  # runAsUser: 1000
  extraEnv: []

api:
  image:
    registry: registry.dcas.dev
    repository: aka/aka/aka-api
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  resources: {}
  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

rbacProxy:
  image:
    registry: registry.dcas.dev
    repository: prism/go-rbac-proxy
    pullPolicy: IfNotPresent
    tag: master
  resources: {}
  securityContext: {}

oauth2proxy:
  image:
    registry: registry.dcas.dev
    repository: aka/aka/oidc-proxy
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  resources: {}
  securityContext: {}
  env: []

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
